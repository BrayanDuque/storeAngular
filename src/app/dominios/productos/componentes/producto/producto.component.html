<div class="max-w-sm bg-gray-200 border border-gray-200 rounded-lg shadow">
    <a [routerLink]="['/producto', productos.id]">
        <img class="rounded-t-lg w-screen" src="https://picsum.photos/450/450" [alt]="productos.title" />
    </a>
    <div class="p-5 flex flex-col justify-center items-center text-center">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{ productos.title | uppercase}}</h5>
        </a>
        <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-600 ">{{productos.description}}</p> -->
        <!-- currency:'$':'symbol' : '1.3' esta linea ayuda a diferencia y escoger el tipo de moneda  -->
        <span class="mb-2 text-xl text-gray-900">{{ productos.price | currency:'$':'symbol' : '1.3'}}</span>
        <span class="mb-2 text-lg text-black">{{ productos.fecha | date:'short'}}</span>
        <button class=" items-center  px-4 py-2 text-sm w-full font-medium  text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300" (click)="agregarAlCarroControlador()">
            añadir al carro             
        </button>
    </div>
</div>
